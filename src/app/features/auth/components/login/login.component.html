@let error = error$ | async;
@let loading = loading$ | async;

<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full p-8 bg-white rounded-lg shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" formControlName="username" class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" formControlName="password"
          class="mt-1 block w-full rounded-md border border-gray-300 p-2" />
      </div>
      <button type="submit" [disabled]="loginForm.invalid || loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Login

        @if(loading) {
        <svg class="animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" *ngIf="loading">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        }
      </button>
    </form>
    @if (error) {
    <div class="text-red-500 text-sm mt-2">
      {{ error }}
    </div>
    }
  </div>
</div>
